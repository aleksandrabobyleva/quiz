<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Баллы</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="board">

        <div class="paper">
            <table id="scoreTable">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Case №1</th>
                        <th>Case №2</th>
                        <th>Cipher</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Team 1</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Team 2</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        async function loadData() {
            try {
                const res = await fetch('https://quiz-58oj.onrender.com/teams');
                if (res.ok) return await res.json();
            } catch (e) {
                console.error(e);
            }
            return [];
        }

        async function renderTable() {
            const tbody = document.querySelector("#scoreTable tbody");
            tbody.innerHTML = '';
            const teams = await loadData();

            teams.forEach(team => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td>${team.name}</td>
          <td>${team.case1}</td>
          <td>${team.case2}</td>
          <td>${team.cipher}</td>
          <td class="total">${Number(team.case1) + Number(team.case2) + Number(team.cipher)}</td>
        `;
                tbody.appendChild(tr);
            });
        }

        window.addEventListener('DOMContentLoaded', renderTable);
    </script>

</body>

</html>
